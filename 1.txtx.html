<!DOCTYPE html>

  <style>
     /* Style the form container */
	 .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    /* Style form fields */
    .form-field {
      margin-bottom: 20px;
    }

    .form-field label,
    .form-field input,
    .form-field textarea {
      display: block;
      width: 100%;
    }

    .form-field label {
      font-weight: bold;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="tel"],
    .form-field textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Style the submit button */
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Style the logs section */
    .logs-container {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .logs-container pre {
      white-space: pre-wrap;
    }
  </style>
</head>

      <input type="submit" value="Submit" class="form-submit">
